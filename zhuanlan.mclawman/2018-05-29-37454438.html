<p><a href="https://zhuanlan.zhihu.com/p/37454438">原文</a></p>
<div class="title-image"><img src="https://pic1.zhimg.com/v2-2465d895f4a8962c2b165a603c1964df_r.jpg" alt=""></div><p>2018年5月25日，欧盟《通用数据保护条例》（简称GDPR）已正式生效。在世界史上，兴许再也找不到像GDPR。这样，能够让全球企业都胆战心惊，拼命去研究合规的法规了。</p><p><br></p><p>GDPR在数据保护领域的新概念，新模式，新理念，被媒体称为史上最严个人信息保护规则。全文共计99条，其实已很难消化，其序言配套竟又高达173条之多，一般没几个月难以啃下。</p><p><br></p><p>所以，我们已帮大家啃完了《通用数据保护条例》全文，并试图用一幅浓缩的GDPR鱼骨图，让大家在一分钟内就了解GDPR到底有什么内容。</p><p><br></p><img src="https://pic1.zhimg.com/v2-f99a05c977687161fe8389581499c674_r.jpg" data-caption="" data-size="normal" data-rawwidth="1125" data-rawheight="1891" data-watermark="watermark" data-original-src="v2-f99a05c977687161fe8389581499c674" data-watermark-src="v2-c4e344c3f4db9a0231f6992bf7c3a9de" data-private-watermark-src=""><p></p>
