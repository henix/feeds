<p>3月22日晚，上交所披露了9家科创板受理企业，分别为晶晨半导体、睿创微纳、天奈科技、江苏北人、利元亨、宁波容百、和舰芯片、安瀚科技、武汉科前生物。</p><p>兵马未动，粮草先行，我们从这9家企业的招股说明书中采集了财务相关数据，从盈利能力、收入质量、增长性、经营效率、现金状况、负债情况和创新投入7个角度进行了对比分析，详细见下图。</p><figure data-size="normal"><noscript><img src="https://pic3.zhimg.com/v2-675aa2ed7ec3f860d6331680ac854d2e_b.jpg" data-rawwidth="1050" data-rawheight="2023" data-size="normal" class="origin_image zh-lightbox-thumb" width="1050" data-original="https://pic3.zhimg.com/v2-675aa2ed7ec3f860d6331680ac854d2e_r.jpg"></noscript><img src="https://pic3.zhimg.com/v2-675aa2ed7ec3f860d6331680ac854d2e_b.jpg" data-rawwidth="1050" data-rawheight="2023" data-size="normal" class="origin_image zh-lightbox-thumb lazy" width="1050" data-original="https://pic3.zhimg.com/v2-675aa2ed7ec3f860d6331680ac854d2e_r.jpg" data-actualsrc="https://pic3.zhimg.com/v2-675aa2ed7ec3f860d6331680ac854d2e_b.jpg"></figure><p></p>
