<p>结合这个专栏的主题以及我在知乎最近的动态，看下面的几张图猜一个<b>编程语言平台的实现的名字</b>。</p><p><b>所有图结合起来都是指同一个实现（可能指其中的某个部分），不是每组图对应一个语言/实现啥的。</b>把图片分组是因为同一组的图隐含的是同一个单词。</p><p><b>猜的是语言的实现的名字，不是编程语言的名字。</b></p><p>其实应该很简单…相信评论里很快就会有人放答案了。有兴趣猜的话就先别看评论区嗯。</p>（其实我以前一直想画张包含这些元素的图，但一直坑着…有大大有兴趣帮忙画一张不？）<br><br><p>1. </p><img src="https://pic3.zhimg.com/92e222372976f4ba30f1fe71bc6064c8_r.jpg" data-rawwidth="999" data-rawheight="999"><img src="https://pic3.zhimg.com/7e428368fd6ac7eb57527ecd19e9230d_r.jpg" data-rawwidth="346" data-rawheight="445"><br><br><p>2. </p><img src="https://pic2.zhimg.com/1659d6008c54dc48e8e05fcde34abbc6_r.jpg" data-rawwidth="2883" data-rawheight="1365"><br><img src="https://pic4.zhimg.com/949f7fb0a7800cf3285e80e1ed5c0151_r.jpg" data-rawwidth="1024" data-rawheight="1464"><br><img src="https://pic1.zhimg.com/4be876f664b62583b66407e7139ea859_r.jpg" data-rawwidth="696" data-rawheight="696"><br><p>3. </p><img src="https://pic1.zhimg.com/ffc0bfe7ec5f13fe1493c2d2ac41785c_r.jpg" data-rawwidth="580" data-rawheight="764">
