                    <section label="Edit by 135editor.com" style="font-size: 16px;"><section data-role="outer" label="Powered by 135editor.com" style="font-size:16px;"><section data-role="outer" label="Powered by 135editor.com" style="font-size:16px;"><section class="_135editor" data-id="image-undefined" style="font-size: 16px;font-family: 微软雅黑;border-width: 0px;border-style: none;border-color: initial;box-sizing: border-box;"><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaD0x9aGhpVEz83gib3Mg8boiblU4umR6OD2Ln3gwNMt4mSfib0BekZTvs8hGtpDQoCL556icah3iafgqib44BTq1UU3Q/640" class="" data-ratio="0.42685185185185187" data-w="1080"/></section><section class="_135editor" style="font-size: 15px;font-family: 微软雅黑;white-space: normal;max-width: 100%;letter-spacing: 1.8px;border-width: 0px;border-style: none;border-color: initial;box-sizing: border-box;"><section class="" style="margin-top: 6px;margin-bottom: 6px;max-width: 100%;"><section class="" style="max-width: 100%;background-color: rgb(0, 92, 129);height: 1px;"/></section></section><section class="_135editor" style="font-size: 16px;font-family: 微软雅黑;white-space: normal;max-width: 100%;letter-spacing: 1.8px;border-width: 0px;border-style: none;border-color: initial;box-sizing: border-box;"><section class="" style="max-width: 100%;"><section class="" style="max-width: 100%;letter-spacing: 1.8px;line-height: 1.5;"><p style="font-size: 15px;font-family: 微软雅黑;margin: 5px 16px;max-width: 100%;min-height: 1em;line-height: 1.5em;text-align: center;"><br/></p><p style="font-size: 15px;font-family: 微软雅黑;margin: 5px 8px 10px;max-width: 100%;min-height: 1em;text-align: center;line-height: 1.75em;"><span style="max-width: 100%;font-size: 13px;color: #005c81;">有趣且深度的硬核财经</span></p><p style="font-size: 16px;font-family: 微软雅黑;margin: 5px 8px 10px;max-width: 100%;min-height: 1em;text-align: center;line-height: 1.75em;"><span style="color: #3f3f3f;font-size: 13px;">投资观澜-No.11</span></p><p style="font-size: 15px;font-family: 微软雅黑;margin: 5px 16px;max-width: 100%;min-height: 1em;line-height: 1.5em;text-align: center;"><br/></p><p style="font-size: 15px;font-family: 微软雅黑;margin: 5px 16px;max-width: 100%;min-height: 1em;line-height: 1.5em;"><br/></p><p style="margin: 5px 8px 10px;max-width: 100%;min-height: 1em;text-align: center;line-height: 1.75em;"><span style="font-size: 15px;">戴老板×武超则：硬核科技投资指南</span></p><p style="font-size: 15px;font-family: 微软雅黑;margin: 5px 16px;max-width: 100%;min-height: 1em;line-height: 1.5em;"><br/></p><p style="font-size: 15px;font-family: 微软雅黑;margin: 5px 16px;max-width: 100%;min-height: 1em;line-height: 1.5em;"><br/></p><p style="font-size: 15px;font-family: 微软雅黑;margin: 5px 8px 10px;max-width: 100%;min-height: 1em;text-align: center;line-height: 1.75em;"><span style="max-width: 100%;font-size: 12px;">作者</span><span style="font-size: 12px;letter-spacing: 1.8px;caret-color: red;">：戴老板</span></p><p style="font-size: 15px;font-family: 微软雅黑;margin: 5px 8px 10px;max-width: 100%;min-height: 1em;text-align: center;line-height: 1.75em;"><span style="font-size: 12px;letter-spacing: 1.8px;caret-color: red;">采访&amp;研究：华尔街见闻</span></p></section></section></section><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">2019年3月2号，我访谈了大师课的又一位嘉宾：中信建投证券研究所所长、在通信研究领域鼎鼎大名的武超则女士。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><section class="_135editor" style="font-size: 16px;border-width: 0px;border-style: none;border-color: initial;box-sizing: border-box;"><section class="_135editor" style="border-width: 0px;border-style: none;border-color: initial;box-sizing: border-box;"><p style="text-align: center;margin-left: 15px;margin-right: 15px;"><iframe class="video_iframe" scrolling="no" allowfullscreen="1" frameborder="0" data-vidtype="-1" data-ratio="1.7777777777777777" data-w="864" data-src="https://v.qq.com/iframe/preview.html?width=500&amp;height=375&amp;auto=0&amp;vid=s085234ycf6"/></p><p style="text-align: center;margin-left: 15px;margin-right: 15px;"><span style="color: #7f7f7f;font-size: 13px;text-align: center;">戴老板×武超则，2019年3月</span></p><p style="margin-left: 15px;margin-right: 15px;"><br/></p></section></section><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">武超则女士是笔者的老朋友，刚一入行时便相识。这些年里，我看着她一步步从一名普通的通信研究员，成长为新财富连续夺冠的首席分析师，去年更是成为中信建投的研究所负责人，成为业内最年轻的所长之一。随着大师课的深入，不断有同龄朋友成为我访谈的嘉宾，我为他们的成就感到骄傲。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">至于通信行业，其实是我的老本行。本科我学了两年电子信息（另外两年学造纸），读研更是深耕量子通信，<span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;text-align: justify;">参与过两个国家项目，发过多篇论文，是</span>金融行业最懂量子的男人，不仅实践理论德艺双馨，更深知如何用这玩意儿来骗钱。所以，在A股数次量子通信行情中，我一毛钱也没赚到。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">这些年，随着华为等公司进入大众视野，中国通信行业的牛逼逐渐广为人知。而这两年，对5G的讨论更是让通信研究穿透了专业圈子的壁垒，成为大众热议的话题。而在通信研究领域，武超则女士显然是业内的最有影响力的人物，作为一名职业女性和年轻妈妈，取得这样的成就殊为不易。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-family: 微软雅黑, sans-serif;font-size: 11pt;letter-spacing: 0px;caret-color: red;">本文将横插一笔，给大家介绍一下证券分析领域里卓越的女性分析师们，然后再探讨沿着武超则女士的大师课思路，谈一下通信行业的投资方法和未来机会。文章将分成四个部分：</span><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: normal;"><span style="background: white;font-size: 15px;color: #C00000;">1. 新知：分析师江湖的半边天</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: normal;"><span style="background: white;font-size: 15px;color: #C00000;color: #C00000;font-size: 15px;text-align: justify;">2. 历史：通信行业的辉煌逆袭</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: normal;"><span style="background: white;font-size: 15px;color: #C00000;">3. 方法：中国通信投资的范式</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: normal;"><span style="background: white;font-size: 15px;color: #C00000;">4. 机遇：华为供应链替代之路</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: normal;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: normal;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">下面进入正文部分。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: normal;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: normal;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: normal;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: normal;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: center;"><span style="background: white;font-size: 15px;color: #C00000;">1. <span style="background-image: initial;background-position: initial;background-size: initial;background-repeat: initial;background-attachment: initial;background-origin: initial;background-clip: initial;font-size: 15px;color: #C00000;">新知：分析师江湖的半边天</span></span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;letter-spacing: 0px;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">女性在证券分析师江湖里，一直占有极其重要的位置，但跟中国众多领域一样，社会舆论对这些高学历高收入的女性一直存在某种程度上的偏见。</span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;letter-spacing: 0px;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;letter-spacing: 0px;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">专注二级市场<span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;text-align: justify;">投资</span>的金融机构圈，一直被媒体冠以“名利场”的称号，<span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;text-align: justify;">离钱近、</span>收入高、强度大是这个行业固有的标签。而对于从业的女性，大众的目光则经常带着一丝猎奇的色调。这种色调伴随着一次次“贵圈真乱”的争议事件不断加深，在2018年的饭局风波中被彻底引爆，成为难以挥去的底色。</span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;letter-spacing: 0px;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;letter-spacing: 0px;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">但事实上，女性分析师的专业水准在业内被广泛认可，职业成就也非常突出。例如在美国，整条华尔街都被WASP(白人盎格鲁-撒克逊新教徒)男性所主导，但摩根斯坦利的分析师Mary Meeker仍然能突出重围，被称为“互联网女皇”，其每年发布的“互联网趋势报告”更是被全球投资界誉为圣经。</span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;letter-spacing: 0px;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;letter-spacing: 0px;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">在中国，女性分析师同样优秀而卓越。在2003年首届新财富评选的23个行业里，女性分析师夺得了其中7个行业的冠军：电子的肖利娟、医药的孙怀宇、建筑的陈亮、金融的范艳瑾、社会服务的谭晓雨、食品饮料的干迎和批发零售的郭海燕。这一比例远高于金融<span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;text-align: justify;">行业其他细分领域，比如银行和信托。</span></span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;letter-spacing: 0px;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;letter-spacing: 0px;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;text-align: justify;">之后更是大批卓越的女性分析师不断涌现。比如在家电行业，中信证券的胡雅丽女士蝉联了9届第一名（2005-2013），“九连冠”的纪录至今无人能打破，现担任光大证券研究所所长；在批发零售行业，海通证券路颖女士蝉联了7届第一名（2008-2014），名震卖方，现担任海通证券研究所所长。</span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;letter-spacing: 0px;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">在社会服务业，更是至今没有男性分析师染指过冠军：2003-04年国君和中金轮流登顶，分析师均为女性；2005-2011年赵雪芹女士（先在海通，后在中信）强势霸榜长达7年，并在2011年斩获新财富白金分析师称号。此后接力棒交给了国君和兴业，每家斩获了三次冠军，分析师仍然全都是女性。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">在理工科色彩浓重的TMT行业，也有很多女性分析师的身影。电子行业前四届新财富冠军，被国泰君安的肖利娟女士和魏兴耘女士轮流收入囊中，魏兴耘女士还去计算机行业拿了两次冠军。在传媒行业，国泰君安的谭晓雨女士包揽了前四届的冠军，后来一度担任国君研究所副所长和国联安基金总经理。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">而在通信行业的15年评选里，女性分析师领衔的团队更是拿到了其中9年的冠军：2006-08年国泰君安陈亮女士连续三年夺魁（陈女</span><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">士还拿了2次建筑行业第一名，跨界能力强悍），2012年之后则被中信建投所垄断，先是戴春荣女士带队连续两年登顶，后是武超则女士带队蝉联四年冠军。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">应该说，高强度的卖方投研工作，对女性从业者来说是极大的挑战。大江南北的出差调研、熬夜通宵的财报解读、紧张忙碌的会议路演，涨跌波动的精神压力，这些都是衰老和折旧的温床，也是平衡家庭和工作的难解之题。应该说，女性分析师要取得男性分析师同样的成就，付出的心血只会更多。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-family:微软雅黑, sans-serif;font-size: 14.6667px;"><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;text-align: justify;">证券研究这个行业，是极倚重勤奋和能力的行业，</span>一个观点可以迅速被市场证伪或者证实，影响的是十亿百亿的投资和天文数字的盈亏。因此，尽管卖方研究有不少乱象，但投资者也不是只看颜值不顾盈亏的傻瓜，分析师的声誉是靠真金白银验证而来，每个能够登顶的分析师都有一把刷子。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">相比于银行这种权力森严的传统金融机构，证券领域靠智慧和勤奋晋升的<span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;text-align: justify;">女性比例更大，她们的这些成就，远不是一场饭局风波所能遮盖的。</span></span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin-right: 15px;margin-left: 15px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin-right: 15px;margin-left: 15px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: center;line-height: 1.75em;"><span style="font-size: 15px;color: #C00000;">2. 历史：通信行业的辉煌逆袭</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><span style="text-align: justify;caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">中国通信行业的所有故事，可以很清晰的分成两条线：</span><span style="caret-color: red;text-align: justify;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">一条是华为中兴等<em><span style="color: #C00000;">电信设备商</span></em>的崛起叙事，一条是移动电信联通等<em><span style="color: #C00000;">电信运营商</span></em></span><span style="caret-color: red;text-align: justify;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">的相爱相杀</span><span style="caret-color: red;text-align: justify;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><span style="caret-color: red;text-align: justify;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">这两条线相互助力，最终达成当前的局面：全球最强的通信设备商梯队，无线通信网络覆盖率世界第一，人均基站数量世界第一，其中4G基站为478万个（截止2018年12月31日数据），超过了全球其他国家加起来的总和。尽管群众时有诟病，但中国电信基础设施水平超越了绝大多数国家。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;text-align: justify;caret-color: red;">在漫长的起步期，中国通信市场绝大部分利润都被老外赚走：固网领域（电话领域）最早是“七国八制”，市场被NEC、富士通、朗讯、爱立信、西门子、BTM和阿尔卡特等西方公司给瓜分。国产厂商“巨大中华”（巨龙、大唐、中兴、华为）陆续技术突破后，中国电话建网成本才急剧下降。</span><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;text-align: justify;caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;text-align: justify;">自从80年代移动通信技术问世以来，无线便取代有线，成为通信市场里最核心和最赚钱的领域。从技术上看，无线通信基本以每10年一个周期的速度进行迭代，中国在1G和2G时代落后十几年，在3G上晚了8年，在4G上晚了4年，而到了5G差不多跟全球同步，这是中国电信设备商的崛起的功劳。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-family:微软雅黑, sans-serif;font-size: 14.6667px;">设备商的成长史可以做简要概括：“巨大中华”靠电话交换机起家，此后巨龙衰落，剩下三家进军无线通信领域，其中华为靠机制和管理甩开对手，在2G时代获得突破，在3G时代进军全球，在4G时代强势登顶，中兴靠“国有民营”的机制也成为全球前五，大唐也因为体制问题也逐渐掉队。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-family:微软雅黑, sans-serif;font-size: 14.6667px;">而中国电信运营商的发展史，则是一部<em><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;color: #C00000;">垄断领域国企改革的经典范本</span></em>：早年邮政电信一家亲，机制落后管理落后，老百姓走后门才能装电话司空见惯。为了打破垄断，1994年朱镕基主导成立了中国联通，但后续发展并不如意，移动业务市场份额只有可怜的7%，这给了朱镕基进一步动刀的理由。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-family:微软雅黑, sans-serif;font-size: 14.6667px;">1998年3月，根深叶茂的邮电部被拆成两个独立的部门，电信和邮政彻底分家，又把寻呼业务从电信部门拆出来，单独组建了“国信寻呼”，然后第二年将这家两倍联通净资产的赚钱公司塞进了联通，当时业内戏称富家千金嫁给了穷秀才，这为联通的成功上市和快速发展奠定了基础。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-family:微软雅黑, sans-serif;font-size: 14.6667px;">但外科手术式的改革远未结束，事实上，电信领域已经成为国企体制改革的试验田，各种重组将贯穿之后的几十年。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-family:微软雅黑, sans-serif;font-size: 14.6667px;">2000年加入世贸组织前夜，朱镕基再次向电信动刀：电信和移动分离，成立中国电信和中国移动，前者负责固网，后者负责无线。被严重削弱的电信在2002年被再次南北腰斩，北方九省一市电信公司独立出来，跟吉通等公司合并，成立新的中国网通公司，形成了“北网通 ，南电信”的格局。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-family:微软雅黑, sans-serif;font-size: 14.6667px;">此后，中国电信一直被牢牢地摁在了固网领域，眼睁睁地看着手机通信的大蛋糕被移动和联通两家瓜分，只能短暂地通过小灵通来分一杯羹。在这期间，中国移动凭借信号好、机制活、包袱轻等因素，成为2G时代的赚钱机器。而联通则像是扶不起的阿斗，无法与之抗衡，这为下一轮的平衡埋下伏笔。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-family:微软雅黑, sans-serif;font-size: 14.6667px;">到了2008年，中国联通的CDMA网与GSM网分离，前者被中国电信收购，后者与中国网通合并，组成新联通，铁通并入移动，6大基础电信营运商最终合并为三大集团，即移动、联通和电信，三家分别获得了TD-SCDMA、WCDMA和CDMA2000的牌照，其中移动拿到了最烂的牌，平衡的小心思很明显。<br/></span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-family:微软雅黑, sans-serif;font-size: 14.6667px;">此后，中国电信运营商进入三国鼎立的阶段，无论在固网领域，还是在无线领域，三家都展开了激烈的竞争。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-family:微软雅黑, sans-serif;font-size: 14.6667px;">应该说，电信领域是政府动刀最狠的垄断领域，相对石化、铁路、航空等垄断行业，市场化程度最高，竞争烈度最大，甚至低价抢</span><span style="font-family:微软雅黑, sans-serif;font-size: 14.6667px;">单、互挖墙脚等极端市场行为也都习以为常。中国通信运营商尽管常备诟病，但在基础设施建设、网络服务质量、支持互联网创新等方面，仍然是可圈可点。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">例如，目前市值动辄千亿美金百亿美金的互联网公司，如网易和腾讯，很多都要感谢中国移动当年“移动梦网”的慷慨分成。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-family:微软雅黑, sans-serif;font-size: 14.6667px;">而中国通信行业之所以成为政府和大众眼中的名牌行业，离不开设备商和运营商的相互助力，其表现在两个方面：国内市场成为设备商的根据地，运营商庞大的资本开支保证了华为中兴的订单稳定；而华为等在技术上的突破，又能够拉低建网成本，逼迫西方企业昂贵的设备降价，形成良性循环。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-family:微软雅黑, sans-serif;font-size: 14.6667px;">相较于高铁领域的发展路径，电信领域的成功更容易复制：前者需要一个强力人物的横空出世，铁路运营和机车制造一把抓，最终造就“跨越式发展”；后者更加贴近改革的方向：对垄断的国企大胆动刀，形成相互制衡的市场机制，同时对优秀的民企坚决扶持，最终助推它们走向世界。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-family:微软雅黑, sans-serif;font-size: 14.6667px;">因此，无论是在非洲拉美冲锋陷阵的设备工程师，还是跟着部队挺进汶川抢修线路的运营商员工，电信领域都有太多值得中国其他行业学些的东西。</span></p><p style="text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="margin: 5px 15px 10px;text-align: center;line-height: 1.75em;"><span style="font-size: 15px;color: #C00000;">3. 方法：<span style="color: #C00000;font-size: 15px;text-align: justify;">中国通信投资的范式</span></span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">武超则在见闻大师课里，针对时下热门的5G投资逻辑，主要讲了两部分核心方法：一是投资5G网络建设本身的机会，二是投资5G成熟之后的应用爆发。简单来说就是：<em><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;color: #C00000;">先看建设期，再看应用期，后者是重点。</span></em></span></p><p style="text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><strong><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;color: #000000;background-color: #9BBB59;">建设期：</span></strong></p><p style="text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-family:微软雅黑, sans-serif;font-size: 14.6667px;">如何挖掘5G网络建设本身的机会，可以通过回溯3G/4G建设的历史总结而来，形成<span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;text-align: justify;">一套固定的方法论，</span>在业内被称为“中国通信投资的基本法”。</span></p><p style="text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><em><span style="font-size: 14.6667px;font-family: 微软雅黑, sans-serif;color: #C00000;">首先，确定5G建设的关键节点。</span></em><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">其中技术标准、组网架构、频谱分配等已经在2018年成熟，网络设备和终端硬件将在2019年成熟，试商用将在今年展开。因此，中信建投预计大概率2019年Q2-Q3发放<em><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;color: #C00000;">经营许可证</span></em>，2019年Q3试商用，2020年正式商用，不排除部分城市（杭州/雄安/北京）提前抢跑。</span></p><p style="text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-family:微软雅黑, sans-serif;font-size: 14.6667px;"><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaD0x9aGhpVEz83gib3Mg8boiblU4umR6ODCFcP2r8zhc7SzbvPcfYicYHW9o0YbicdM9YibzqgRcciamRqOseMujOg9g/640" class="" data-ratio="0.3638888888888889" data-w="1080"/></span></p><p style="text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><em><span style="font-size: 14.6667px;font-family: 微软雅黑, sans-serif;color: #C00000;">其次，拆分5G投资的细分领域。</span></em><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">按照通信网络建设标准，通信网投资差不多都可以分为：网络规划、基站天线、滤波器、光模块、基站PCB、基站设备、核心网设备、传输设备、光纤光缆、无线工程建设、小基站等方面，测算出它们的投资规模，然后对比5G和4G，找出投资增长最大的细分领域。</span></p><p style="text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;"><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaD0x9aGhpVEz83gib3Mg8boiblU4umR6ODzsCeoK1bhYFicGOC1fj0rte1rmSagkH8j2SOPXfFDVsiaTVpNythicUFw/640" class="" data-ratio="0.45555555555555555" data-w="1080"/></span></p><p style="text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;"><em><span style="font-size: 14.6667px;font-family: 微软雅黑, sans-serif;color: #C00000;">最后，根据筛选出的细分领域，找出业绩弹性最大的标的。</span></em><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">有的细分领域增长可观，但对上市公司业绩拉动有限，投资价值不高；有的细分领域增长不大，但上市公司在上一轮周期底部业绩惨淡，业绩基数低，20%的需求弹性可能就会带来好几倍的业绩增长。因此需要具体标的具体分析。</span></span></p><p style="text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><strong><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;color: #000000;background-color: #9BBB59;">应用期：</span></strong></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">在武超则眼里，5G带来价值，显然不是运营商投资建网砸进去的那些钱所能表征的，她用四个字来形容潜藏的重大机遇：</span><em><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;color: #C00000;">重塑生产</span></em><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">所谓“重塑生产”，简单说就是：</span><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">3G</span><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">改变了大家交互的方式，</span><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">4G</span><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">改变大家娱乐的方式，</span><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">3G/</span><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">4G</span><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">合起来改变了我们的生活，未来</span><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">5G</span><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">更多的是改变我们的生产，能够在生产端带动大量的创新和技术迭代，这种技术创新的储备，会为未来应用积蓄力量，所以5G的历史级别的投资机会，一定在应用阶段</span><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;"><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaD0x9aGhpVEz83gib3Mg8boiblU4umR6ODYAQ8icnrsD2EDDCICNUHC6jMoriazQKHuu8YXduicSNAwOH5MCA0ibCWgA/640" class="" data-ratio="0.6035940803382663" data-w="946"/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">武超则认为，尽管5G网络峰值速率要比4G快20倍，但其实5G有8个指标（上图），很多指标无关速率，不是一个单纯的更快速网络。比如说连接终端的密度，从每平方公里10万终端到百万个终端，密度乘以10倍。理论上，按照中国发达区域面积390万平方公里来算，5G可以提供3.9万亿连接量。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">再比如端到端时延，5G要求理想情况下端到端时延为1ms，实际应用中典型端到端时延为5-10ms左右。我们目前使用的4G网络，端到端理想时延是10毫秒左右，实际上典型的时延是50-100ms，这意味着5G将端到端时延缩短为4G的十分之一，这在工业控制、无人驾驶等领域价值连城。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;"><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">在大师课里，武超则强调了一个重点应用领域：<em><span style="caret-color: red;color: #C00000;">物联网。</span></em>她认为当前的物联网，或许可以类比2009年的移动互联网。<br/></span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;"><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaD0x9aGhpVEz83gib3Mg8boiblU4umR6OD41Xnt2WVcwS6pIscN9RLmrGp2GgDGlJibH6gEibFmibFv0xLUVbSTicWPQ/640" class="" data-ratio="0.49537037037037035" data-w="1080"/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">物联网5G后半段的重头戏，现在还处于爆发前夜，当然推动物联网发展的，不光是5G，还有NB-IoT和eMTC等标准。中信建投通过对比移动互联网和物联网两个领域的发展，无论是连接数量，还是应用丰富度（共享单车/智能音响），都跟2009年的移动互联网有相似之处，这为投资者指出了方向。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">综合来讲，对于5G<em><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;color: #C00000;">“建设期”</span></em>和</span><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;"><em><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;color: #C00000;">“应用期”</span></em></span><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">的投资思路，武超则女士简要总结为：</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">1. 先<em><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;color: #C00000;">“看趋势、炒主题、拔估值”</span></em>，该阶段“偏板块行情”，核心关注事件驱动，如牌照、招标、政策等，或持续一年；</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">2. 后</span><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;"><em><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;color: #C00000;">“看业绩、炒应用、选个股”</span></em></span><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">，该阶段“偏个股行情”，核心关注厂商份额，竞争态势及业绩兑现，“应用类”公司会接棒。</span></p><p style="text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">具体如何拆分产业链，如何测算各部分弹性，如何筛选投资标的，如何寻找5G应用爆发的方向，武超则在大师课里阐述地很清楚。如果大家想仔细了解</span><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">，不妨听一下<strong><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;color: #C00000;">《武超则大师课：<span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;text-align: justify;">5G通信投资图谱</span>》</span></strong>，长摁图片扫码即可购买，<strong><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;color: #C00000;">24</span></strong>小时内有<strong><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;color: #C00000;">6</span></strong>折优惠。</span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;"><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaD0x9aGhpVEz83gib3Mg8boiblU4umR6OD4O3ApkNQ9vpib3dBqxibnfECAUNlpKSwHuDOyHicpeiafZianqBMdvQnCAw/640" class="" data-ratio="0.4388888888888889" data-w="1080"/></p><p style="font-size: 16px;text-indent: 0px;margin: 5px 15px 10px;text-align: right;line-height: 1.75em;"><br/></p><p style="font-size: 16px;text-indent: 0px;margin: 5px 15px 10px;text-align: right;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin-left: 15px;margin-right: 15px;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: center;line-height: 1.75em;"><span style="font-size: 15px;color: #C00000;">4.  机遇：华为供应链替代之路</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">除了5G的投资机遇之外，武超则团队近期还提出了另外一个很重要的投资方向：<em><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;color: #C00000;">华为供应链的国产替代之路</span></em>。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">2018年的中美贸易摩擦，给全国人民普及了芯片、5G、301调查、修昔底德陷阱等时髦知识，也将华为和中兴这两家公司推到了大众面前。</span><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">围绕着这两家通信公司的事件和话题，贯穿了整个贸易摩擦的所有阶段。而不管我们愿意不愿承认，美国已经开始对中国高科技企业进行定点打击。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">无论是芯片断粮，还是抓捕高管，用国家机器的</span><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">雷霆手段</span><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">来对付商业公司，无疑是一场不对称的战争。中兴断粮的殷鉴不远，华为供应链国产替代已经箭在弦上。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">但现实很骨感，替代并不是说做就做。根据武超则团队的研究，华为有33家美国核心供应商，远超中国大陆（24家）、日本（11家）、中国台湾（10家）等区域。其中赛灵思的FPGA，Skyworks</span><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">的射频芯片只能做到部分替代，思博伦、是德、新思等公司的产品甚至无法国产替代。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">但即便是这样，根据中信建投通信团队的调研，华为仍然做了如下四方面工作：</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><em><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;color: #C00000;">1. 关键元器件提前备货：</span></em><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">向村田制作所、东芝存储器、京瓷（Kyocera）和罗姆（ROHM）等日本芯片和元器件供应商提出增加智能手机零部件供给的要求。 除了日本供应商之外，华为也在增加台湾地区的采购量，如大立光等订单明显增加。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><em><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;color: #C00000;">2. 加大自有芯片研发投入</span></em><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">：华为自家的海思半导体已开发了200种具有自主知识产权的芯片，并申请了5000项专利。 而在2018年年底，海思发布了多款针对数据中心、高速网络、固态硬盘、人工智能等领域的新芯片，全力提升芯片自给率。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><em><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;color: #C00000;">3. 寻求并扶持国内供应商：</span></em><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">华为加强对国内供应链选择，加大对国内供应商的购买力度，令其采购团队寻找更多的潜在供应商，以防止关键零部件被美国禁运。自2018年下半年起，华为开始放宽对供应商认证资格的条件，增加更多供应渠道。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><em><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;color: #C00000;">4. 要求部分供应商在大陆布局：</span></em><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">华为要求与之合作的中国台湾供应链合作伙伴将其业务迁往大陆，并在今年底之前完成，更是要求台</span><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">积电、日月光等供应商将部分生产线转移到大陆。 而自今年1月初，华为开始考虑海思半导体芯片制造的大部分产能移往大陆的可能性。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">华为在全球手机市场排名第三，全球通信设备商市场排名第一，如果有意识地进行国产替代，将给国内产业链带来显著的成长机会。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">国产替代在A股是个经久不衰的话题，催生出过2013-14年“<span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;text-align: justify;">去IOE</span>”的飙涨行情，也是大陆电子产业链“黄金十年”的核心要义。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;"><br/></span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">但替代能否落地，国内供应商的技术行不行是关键。武超则团队将华为供应链相关公司全部整理了一遍，大家可以通过订阅大师课，或者查询参考文献里的[3]来获取。</span></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: center;"><span style="font-size: 15px;color: #C00000;color: #C00000;font-size: 15px;text-align: center;">5. 尾声</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">在4G建设临近收尾的2016年9月，腾讯的市值首次超越了中国移动，这是一个标志性的事件，意味着中国卓越的互联网公司，超越了支撑它的基础设施公司。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">从历史上来看，每次基础设施的重大更新升级，都会带来一波红利，尽管红利释放的方向尚不明确：比如在高速公路网四通八达之前，没人会猜到快递公司市值能达到几千亿；<span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;text-align: justify;">在3G普及之前，没人知道移动互联网的浪潮会使腾讯市值超万亿；</span>在4G网络铺成之前，没人能预测到抖音的崛起。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">因此，5G的机会肯定不止在于5G本身，就好比4G的机会不止4G本身一样。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">中国式硬核科技，是中国工程师红利的集中体现，也是未来十年中国为数不多的可兑现资源。正如武超则女士在大师课里最后讲的那样：<em><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;color: #C00000;">本土创新一定大有可为</span></em>。无论是一级市场还是二级市场的投资者，在熟知通信行业的逆袭历程之后，都应该对本土科技企业的崛起抱有强烈的信心。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;">我辈一定要谨记：在地产熄火，消费疲软，基建乏力的大背景下，科技产业成为跨越中等收入陷阱的唯一绳梯，赌科创，某种程度上就是在赌国运。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><strong style="caret-color: red;font-size: 14px;color: rgb(51, 51, 51);"><span style="color: #0070C0;">全文完。感谢您的耐心阅读，请顺手点个“在看”吧~</span></strong></p><p style="font-size: 16px;font-family: 微软雅黑;margin: 5px 1em;text-align: justify;line-height: 1.5em;"><br/></p><p style="font-size: 16px;font-family: 微软雅黑;margin: 5px 1em;text-align: justify;line-height: 1.5em;"><br/></p><p style="font-size: 16px;font-family: 微软雅黑;text-align: justify;margin-left: 15px;margin-right: 15px;"><span style="font-size: 13px;color: #7F7F7F;">参考资料：</span></p><p style="font-size: 16px;font-family: 微软雅黑;text-align: justify;margin-left: 15px;margin-right: 15px;"><br/></p><p style="font-size: 16px;font-family: 微软雅黑;margin-left: 15px;margin-right: 15px;"><span style="font-size: 13px;color: #7F7F7F;">[1]. 通信行业深度：新基建系列报告，中信建投，2018年</span></p><p style="font-size: 16px;font-family: 微软雅黑;margin-left: 15px;margin-right: 15px;"><span style="font-size: 13px;color: #7F7F7F;">[2]. 通信行业2019年投资策略报告，中信建投，2018年</span></p><p style="font-size: 16px;font-family: 微软雅黑;margin-left: 15px;margin-right: 15px;"><span style="font-size: 13px;color: #7F7F7F;">[3]. 贸易战下华为供应链的国产替代之路，武超则、黄瑜等，2019年</span></p><p style="font-size: 16px;font-family: 微软雅黑;margin-left: 15px;margin-right: 15px;"><br/></p><p style="font-size: 16px;font-family: 微软雅黑;text-align: justify;widows: 1;margin: 5px 15px;line-height: normal;"><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaD0x9aGhpVEz83gib3Mg8boiblU4umR6OD4O3ApkNQ9vpib3dBqxibnfECAUNlpKSwHuDOyHicpeiafZianqBMdvQnCAw/640" class="" data-ratio="0.4388888888888889" data-w="1080"/></p><p style="font-size: 16px;font-family: 微软雅黑;margin: 5px 15px;max-width: 100%;min-height: 1em;color: rgb(62, 62, 62);text-align: right;line-height: normal;"><span style="color: #007AAA;font-size: 12px;letter-spacing: 0.544px;widows: 1;text-align: right;">作者系网易新闻·网易号“各有态度”签约作者</span></p><p style="font-size: 17px;font-family: 微软雅黑;margin: 5px 1em 10px;color: rgb(51, 51, 51);letter-spacing: 0.544px;text-align: justify;widows: 1;line-height: 1.75em;"><br/></p></section></section></section>
