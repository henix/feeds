<div class="title-image"><img src="https://pic4.zhimg.com/7378c56012b37888d183ce7816412337_r.jpg" alt=""></div>招老指出：<b>一个领导同志，应当信任人民群众，他在人民群众身边的时候，必定是随意的，自然的，如鱼得水的。有那么些个同志，官老爷的架子很大，整天板起面孔，正襟危坐，隔绝群众，我讲这样要不得。我们共产党员，不要做庙里的泥菩萨，要信任人民，你信任人民，人民才能信任你。</b><br><p><b>－－－－－－－－－－－－－－－－－－－－－</b></p><p>图为招老在人民群众面前流露出质朴顽皮的一面，“<b>我首先是个共产党员，但我也是猫的儿子</b>”，招老说。</p>
