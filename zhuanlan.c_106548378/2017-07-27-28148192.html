<p>谢谢大家的积极参与！总体评价还不错：</p><p><br></p><img src="https://pic3.zhimg.com/v2-80b4d3a78190f9eacf42f9f8addc25ab_r.png" data-rawwidth="558" data-rawheight="210"><p><br></p><p><br></p><p>目前已经有151人参与了，我记得昨天讲的时候是132人，所以讲完后仍然增加了19人！谢谢大家的热情！</p><p><br></p><img src="https://pic1.zhimg.com/v2-cdc14bc068d2df899bc80dbf6574cb62_r.png" data-rawwidth="558" data-rawheight="299"><p><br></p><p>不少朋友无论在上面留言还是私下留言都给了我很多鼓励，特别是一些做高频的朋友，比如这位在做高频趋势的朋友：</p><p><br></p><img src="https://pic2.zhimg.com/v2-458afd91013b810ff7ee4180a78df149_r.png" data-rawwidth="149" data-rawheight="173"><p><br></p><p>还有这位做高频做市商的朋友：</p><p><br></p><img src="https://pic3.zhimg.com/v2-3daff7e8f8abbf60d6b63b2c266f4032_r.png" data-rawwidth="345" data-rawheight="87"><p><br></p><p>另外也有许多在知乎上留言的：</p><p><br></p><img src="https://pic2.zhimg.com/v2-7a95e91a1391fddae499d781108904ae_r.png" data-rawwidth="188" data-rawheight="86"><p><br></p><img src="https://pic2.zhimg.com/v2-6e17979d04ba4e6f40a6d02f5c16aafa_r.png" data-rawwidth="458" data-rawheight="86"><p><br></p><p><br></p><img src="https://pic2.zhimg.com/v2-ccec8fdc210dd4d0c2a687d53cef33f7_r.png" data-rawwidth="432" data-rawheight="82"><p><br></p><p>如果大家仍然有兴趣可以继续参与，据说IE10不大好，看不到图片，所以推荐Chrome或Firefox浏览器。</p><p><a href="https://zhihu.com/lives/865921682613891072">在中国做期货高频交易的日子</a></p>
