<div class="title-image"><img src="https://pic2.zhimg.com/7b0956002b8a2caabd04609c644f6763_r.jpg" alt=""></div><p>真不错，终于有个地方可以代替我的网站了。</p><p>我之前的网站，命运多舛，颠沛流离。当然也是因为我本身不太熟悉相关知识，又懒得认真弄，一开始架在朋友的服务器上，几天后竟然接到通知说要备案，只好搬到另一个朋友的另一台服务器上，但因为服务器在境外，所以每每被墙。前两天下决心把网站搭在家里的NAS上——能用当然是能用，但就是慢到离谱，正琢磨着到底是更新设备还是另觅他处，就发现了这儿……</p><p>我会逐渐把东西搬运过来，当然为了不碍大家眼，频率会控制在每天2次以下（好吧看起来我只能做到3小时左右间隔）。</p>
