<div class="title-image"><img src="https://pic3.zhimg.com/v2-8da4eb15747120b1b5797b61578bfde0_r.jpg" alt=""></div><p>截止今天，专栏的关注人数已经快到5300人了。</p><p>想在这里对各位说声感谢。</p><p>曾经我也是知乎小透明。</p><p>后来开始尝试答题，积累了一些人气。</p><p>2015年开通专栏，写过很多文字。</p><p>在知乎认识了很多志同道合的朋友，这里也曾经满足了我的虚荣。</p><p>后来我发现，人的执念有时候大的可怕。</p><p>为了这种虚荣，我已经浪费了太多时间在这里。</p><p>是时候回到现实静下心来继续学习了。</p><p>于是作出暂时离开这里的决定。</p><p>终究没能写到第50篇。</p><p>不过七七四十九也不错，就像武侠小说里面练就神功所需花费的时间。</p><p>知乎的朋友们，金融市场见。</p><br><br><p>2017/2/20</p><p>冼尼玛</p>
