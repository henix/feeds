<p><a href="https://zhuanlan.zhihu.com/p/24981327">原文</a></p>
前两天答这个问题，<a href="https://www.zhihu.com/question/54748092/answer/141903877" data-editable="true" data-title="有哪些常用 JIT 算法？ - RednaxelaFX 的回答 - 知乎" class="">有哪些常用 JIT 算法？ - RednaxelaFX 的回答 - 知乎</a> 的时候，想起个老话题。在我读过的书里面，确实没有多少是专门讲JIT编译器的。有些编程语言概论、编译原理概论或者某些特定语言实现的书可能会简单提及JIT编译器的事情，但都是一带而过，说得不多。<p>最近在读李晓峰大大的巨著<a href="https://book.douban.com/subject/26687918/" data-editable="true" data-title="Advanced Virtual Machine Design and Implementation" class="">《Advanced Virtual Machine Design and Implementation》</a>，里面的第29-37页讲了讲JIT编译，在整本书400来页的篇幅中也只占了很少的部分。</p><p>所以想咨询一下大家，如果要有一本专门讲JIT编译器的书的话，大家会想了解怎样的话题呢？</p>
