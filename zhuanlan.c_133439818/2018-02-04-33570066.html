<title>奴役</title>

<body>
<p><a href="https://zhuanlan.zhihu.com/p/33570066">原文</a></p>
<div class="title-image"><img src="https://pic4.zhimg.com/v2-ffbf74e6dfef0aeb1b91a0b41dd64096_r.jpg" alt=""></div><p>人创造了金钱，人变成了金钱的奴隶；</p><p>人造就了机器，人变成了机器的奴隶；</p><p>人发现了酒精，人变成了酒精的奴隶；</p><p>人孕育了概念，人变成了概念的奴隶;</p><p>创造与被奴役是人的天性。</p><p>创造满足着人类的全能感，</p><p>同时也让他们感受到了自己的局限性；</p><p>创造是人借以延伸自体的工具，为的是延伸至更庞大，更强大。</p><p>被奴役同样也是一种“延伸”，只是被奴役少了创造里蕴含的庞大责任，</p><p>一个创造后继续创造的责任，一个创造后不被创造物奴役的责任。</p><p>创造和被奴役的区别在于创造是多产的，发展的，</p><p>而被奴役是麻痹性的，停滞不前的。</p>
