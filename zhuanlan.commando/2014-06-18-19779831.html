<div class="title-image"><img src="https://pic1.zhimg.com/dffee5255099a61c6f402f2efc2023d3_r.jpg" alt=""></div>招老指出：<b>当年我们国家要翻译一批国际优秀著作，出版社的同志来问我有什么意见，我说别的不重要，我看那个美国人的《罗伯特议事规则》就应该重视起来。这个东西对我们的讨论还是有指导意义的。比如说在讨论中，大家意见的发表对象是全体用户，而不是某个同志。两位同志的意见有冲突啦，那怎么办？双方各自说明自己的意见，不要直接辩论——当然更不要人身攻击。我看这个规则很好，工作生活中都用得到。后来他们出了一本书，那么厚，一般群众一下子也看不懂。再后来我听说有些村子、居委会简化了这个规则，还是对日常工作有帮助的。你们这个社区是不是可以也尝试一下？不要口头抱怨，要行动起来，至少可以以身作则从我做起嘛。</b>
