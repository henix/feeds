                    <section label="Edit by 135editor.com" style="font-size: 16px;"><section data-role="outer" label="Powered by 135editor.com" style="font-size:16px;"><section data-role="outer" label="Powered by 135editor.com" style=""><section class="_135editor" data-id="image-undefined" style="font-size: 16px;font-family: 微软雅黑;border-width: 0px;border-style: none;border-color: initial;box-sizing: border-box;"><img src="https://mmbiz.qpic.cn/mmbiz_jpg/6FudoaFVUAiaoyicKaS1WoCYqhwq3cbVEJn2nTuuwAWcTg05xobZWFg4vIticeqVTuTJCeZ4v137PibeEeQv9wibDKw/640" class="" data-ratio="0.42592592592592593" data-w="1080"/></section><section class="_135editor" style="font-size: 15px;font-family: 微软雅黑;white-space: normal;max-width: 100%;letter-spacing: 1.8px;border-width: 0px;border-style: none;border-color: initial;box-sizing: border-box;"><section class="" style="margin-top: 6px;margin-bottom: 6px;max-width: 100%;"><section class="" style="max-width: 100%;background-color: rgb(0, 92, 129);height: 1px;"/></section></section><section class="_135editor" style="font-size: 16px;font-family: 微软雅黑;white-space: normal;max-width: 100%;letter-spacing: 1.8px;border-width: 0px;border-style: none;border-color: initial;box-sizing: border-box;"><section class="" style="max-width: 100%;"><section class="" style="max-width: 100%;letter-spacing: 1.8px;line-height: 1.5;"><p style="font-size: 15px;font-family: 微软雅黑;margin: 5px 16px;max-width: 100%;min-height: 1em;line-height: 1.5em;text-align: center;"><br/></p><p style="font-size: 15px;font-family: 微软雅黑;margin: 5px 8px 10px;max-width: 100%;min-height: 1em;text-align: center;line-height: 1.75em;"><span style="max-width: 100%;font-size: 13px;color: #005c81;">有趣且深度的硬核财经</span></p><p style="font-size: 16px;font-family: 微软雅黑;margin: 5px 8px 10px;max-width: 100%;min-height: 1em;text-align: center;line-height: 1.75em;"><span style="color: #3f3f3f;font-size: 13px;">投资观澜-No.10</span></p><p style="font-size: 15px;font-family: 微软雅黑;margin: 5px 16px;max-width: 100%;min-height: 1em;line-height: 1.5em;text-align: center;"><br/></p><p style="font-size: 15px;font-family: 微软雅黑;margin: 5px 16px;max-width: 100%;min-height: 1em;line-height: 1.5em;"><br/></p><p style="margin: 5px 8px 10px;max-width: 100%;min-height: 1em;text-align: center;line-height: 1.75em;"><span style="font-size: 15px;">戴老板×凌鹏：A股牛熊的策略视角</span></p><p style="font-size: 15px;font-family: 微软雅黑;margin: 5px 16px;max-width: 100%;min-height: 1em;line-height: 1.5em;"><br/></p><p style="font-size: 15px;font-family: 微软雅黑;margin: 5px 16px;max-width: 100%;min-height: 1em;line-height: 1.5em;"><br/></p><p style="font-size: 15px;font-family: 微软雅黑;margin: 5px 8px 10px;max-width: 100%;min-height: 1em;text-align: center;line-height: 1.75em;"><span style="max-width: 100%;font-size: 12px;">作者</span><span style="font-size: 12px;letter-spacing: 1.8px;caret-color: red;">：戴老板/楚团长</span></p><p style="font-size: 15px;font-family: 微软雅黑;margin: 5px 8px 10px;max-width: 100%;min-height: 1em;text-align: center;line-height: 1.75em;"><span style="font-size: 12px;letter-spacing: 1.8px;caret-color: red;">采访&amp;研究：华尔街见闻</span></p></section></section></section><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">2019年1月19号，我访谈了大师课的又一位嘉宾：荒原资产董事长、在策略研究领域鼎鼎大名的凌鹏老师。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><section class="_135editor" style="font-size: 16px;border-width: 0px;border-style: none;border-color: initial;box-sizing: border-box;"><p style="text-align: center;margin-top: 5px;margin-left: 15px;margin-right: 15px;line-height: normal;"><iframe class="video_iframe" scrolling="no" allowfullscreen="" frameborder="0" data-vidtype="-1" data-ratio="1.7777777777777777" data-w="864" data-src="https://v.qq.com/iframe/preview.html?width=500&amp;height=375&amp;auto=0&amp;vid=v08421mzm37"/></p><p style="text-align: center;margin: 5px 15px 10px;line-height: normal;"><span style="font-size: 13px;color: #7f7f7f;">戴老板×凌鹏，2019年1月</span></p></section><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">我在证券行业的第一家实习单位，便是东方证券研究所的策略研究组，当时组内的老大是著名经济学家邵宇博士。策略研究跟我的专业八竿子打不着，面试的多数题目我都答的比较艰难，最后面试官问了个我等待已久的问题：你一个搞量子通信的学生，为什么想来做策略研究？</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">我字正腔圆地回答道：量子通信基础理论中的“测不准原理”（Uncertainty principle），跟策略研究有着相同的本质——利用不确定性，寻找确定性。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">这个高深莫测的答案让面试官感到愕然，恐怕也是我蒙混过关的主要原因。但遗憾的是，实习没多久我就被实验室召回参加项目攻关，到离开的那一天也没能搞清策略研究的核心奥义是什么。2013年初我重新捡起策略研究，咨询了一位前辈，他向我推荐：策略研究最好的教材，就是凌鹏的系列报告。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">当时在申万担任首席策略分析师的凌鹏，刚刚带领团队在2012年夺得了新财富最佳策略分析师第一名，但很快就挂冠离去转入公募基金，留下了一系列被业内奉为经典的报告：183页的宽体策论、128页的行业比较和287页的策略思考，这里面很多方法都开创了A股策略研究的先河。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">宏观和策略在卖方研究里极为重要，素有“得宏观策略者得天下”的说法，在这两个领域同时拥有大牛，意味着可以组合出强大的市场影响力，比如2012年的申万（李慧勇+凌鹏），2015年的国泰君安（任泽平+乔永远），2016-17年的海通（姜超+荀玉根）以及安信当年的双子星程定华和高善文。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">但跟宏观研究一样，策略研究领域的竞争也非常激烈，需要通过市场真刀真枪的验证。不少在大众媒体上有巨大影响力的策略分析师，其实从未在新财富的评选中夺冠，比如“股市巫师”程定华只拿过第二名（2009,2011-2013），“周期天王”周金涛最好的成绩是第三名（2008-2009）。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;letter-spacing: 0px;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">本文将沿着策略研究的线索，结合凌鹏老师对A股十一年的深度复盘，向大家展示怎样才能在历史回溯和未来指引之间寻找到边界。按照公号老习惯，文章将分成四个部分：</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: normal;"><span style="background: white;font-size: 15px;color: #C00000;">1. 历史：A股策略研究的演化</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: normal;"><span style="background: white;font-size: 15px;color: #C00000;">2. 方法：板块驱动和验证信号</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: normal;"><span style="background: white;font-size: 15px;color: #C00000;">3. 现状：春季躁动or牛市已来</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: normal;"><span style="background: white;font-size: 15px;color: #C00000;">4. 未来：复盘历史的重要意义</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: normal;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: normal;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">下面进入正文部分。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: normal;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: normal;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: normal;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: center;"><span style="background: white;font-size: 15px;color: #C00000;">1. <span style="background-image: initial;background-position: initial;background-size: initial;background-repeat: initial;background-attachment: initial;background-origin: initial;background-clip: initial;font-size: 15px;color: #C00000;">历史：A股策略研究的演变</span></span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;letter-spacing: 0px;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">2003年第一届新财富评选时，尚没有“策略研究”这个版块，直到第二年评选时才首次登场。</span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">从2004年到2017年，共有25名首席分析师挤进过新财富策略研究的前五名，分别是陈李，封树标，康伟，邱劲，徐刚，黄顺祥，徐凌峰，程定华，汤小生，高挺，周金涛，王成，于军，袁宜，张忆东，穆启国，凌鹏，荀玉根，王胜，邓二勇，乔永远，徐彪，陈杰，王德伦，戴康。</span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">04年首次上榜的，后来被证明都是猛人。第一名是平安的封树标，后转入广发基金和银华基金，一度被称为“专户之王”，后被传言踩雷乐视而身退，令人唏嘘；申万的康伟获得第二，日后荣升中海基金总经理；中信的徐刚获得第四，后来卷入2015年的救市风暴，目前已复出。</span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">之后的三年的2005-2007年，是申万陈李一统江湖的年代，其连续三年夺得了新财富第一。应该说，2004-2007年是策略研究的启蒙年代，但那会儿中国股市炒概念、炒题材大行其道，机构热衷于自下而上选股，对自上而下的策略研究地相对较少，业内并没有系统化的方法论。</span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">2008年全球金融危机，股票泥沙俱下，大量机构投资者们开始意识到光靠选股来做投资还远远不够，需要从经济周期的变化中寻找赚钱和避难的线索。这一年，安信的<em><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;color: #C00000;">程定华</span></em>和长江的<em><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;color: #C00000;">周金涛</span></em>开始崛起，中金的<em><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;color: #C00000;">高挺</span></em>强势夺冠，申万陈李屈居第二，并很快离职加盟嘉实基金。</span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">四万亿推出之后，A股在2009年走出了一波牛市，经济迅速从衰退转为过热，美林的“投资时钟”受到追捧，这种用“经济周期”来指导“投资周期”的工具，成为策略研究的显学，甚至有基金公司在会议室里摆了一个大钟，每天都要拜一拜，拜完才能下单。</span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">不过，没过多久投资者就发现，洋气的“投资时钟”南橘北枳，在中国显然水土不服。</span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">究其根本，美林投资时钟里的“衰退-复苏-过热-滞涨”四个阶段，在中国往往被政策严重扭曲，股票、债券、商品等大类资产经常以半年为周期进行轮动，俨然被玩成了电风扇，自然无法指导投资。投资时钟理论最后变得跟推背图一样，被中国投资者高高挂起。</span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">在一片迷茫中，策略研究者发现了新的线索：2007年牛市什么股票都涨，2008年熊市什么股票都跌，但2009年股票不再同涨同跌，行业配置变得异常重要。在这段时间里，<em><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;color: #C00000;">袁宜</span></em>带领的申万策略团队重夺2009-2010年冠军，而团队成员之一的<em><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;color: #C00000;">凌鹏</span></em>开始连续撰写行业比较报告。</span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">2011年全市场单边暴跌通杀，</span><h-char unicode="ff0c" class="biaodian cjk bd-end bd-cop bd-hangable bd-jiya" style="color: rgb(51, 53, 60);font-family: &quot;Biaodian Pro Sans GB&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;pingfang sc&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, 微软雅黑, STHeiti, SimSun, sans-serif;font-size: medium;white-space: normal;"><h-inner style="-webkit-text-emphasis: none;left: 0px;top: 0px;display: inline-block;line-height: 1.1;letter-spacing: -0.5em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">，</span></h-inner></h-char><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">行业配置难有施展空间，申万将冠军让给了兴业张忆东。第二年凌鹏带领团队再战，重新将第一名揽入申万怀中。在这一年，凌鹏笔耕不辍，以每周一篇的速度推出大量系统性的策略研究报告，让很多机构投资者养成了“每周追剧”的习惯。</span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">凌鹏在登顶之后，于2013年转投东吴基金，与此同时，伴随着创业板的崛起，“主题投资”取代“行业比较”，成为策略的重要组成部分。至此，策略研究的三大板块：宏观策略、行业比较和主题投资，均在A股市场上得到了实践和验证，这种格局保持至今。</span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">2013年之后，兴业的张忆东，国君的乔永远和海通的荀玉根先后登顶，同时王胜，王德伦，徐彪，陈杰，戴康等人也割据一方，实力不俗。这段时间策略研究的大师们也发生了很多变化，2013年程定华挂冠隐去，2016年周金涛英年早逝，“人生发财靠康波”成为一代绝响。</span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">复盘策略分析师的江湖变迁，你会发现有大量的策略大师都选择去了买方，亲自下场参与市场搏杀。比如袁宜去了富国基金，程定华去了私募常春藤，团队成员范妍去了公募，并夺得2016年度股票型基金冠军，凌鹏先去了公募，后又创办私募荒原资产。</span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">这种转型趋势策略分析师的特性有关，他们左手挽着庙堂和宏观，右手触碰市场和江湖，是离市场最近的一批分析师，因此他们的方法论，往往也具备实用主义的锋利和锐度。</span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin-right: 15px;margin-left: 15px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin-right: 15px;margin-left: 15px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: center;line-height: 1.75em;"><span style="font-size: 15px;color: #C00000;">2. 方法：板块驱动和验证信号</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">如何将策略分析的逻辑支点、知识结构、分析方法、理论视野等综合素质整合成一套行之有效的方法论，始终是每个策略研究员追逐的圣杯。<span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;text-align: justify;">凌鹏的《行业比较》、《宽体策论》和《策略思考》三个系列，是他</span>用7年时间撰写的52篇报告组成，是策略</span><span style="font-family: 微软雅黑, sans-serif;font-size: 11pt;caret-color: red;">领域最不容错过的经典。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">其中，《策略思考》着重“术”的积累，庖丁解牛，将宏观、中观和行业进行分解提炼；而《宽体策论》和《行业比较》更重视实战和“道”的提高。</span><span style="font-family: 微软雅黑, sans-serif;font-size: 11pt;caret-color: red;">凌鹏常用“兵无常势，水无常形”来总结策略研究：<em><span style="font-family: 微软雅黑, sans-serif;font-size: 11pt;caret-color: red;color: #C00000;">策略的根本不在于模型和指标本身，而在于因时而变、如何运用，这是术和道的区别。</span></em></span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">凌鹏将策略研究分为三个层面：</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;color: #C00000;">1. 寻找强势行业，牛市的特征板块：</span><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">强势板块的出现，跟当时的产业背景和宏观环境有关，对这块的研究实要求对社会运行有较高的预见性。比如在05-07年大牛市，强势版块是“五朵金花”；2014-15年，强势板块变成了<span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;text-align: justify;">互联网+和</span>一带一路。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;color: #C00000;">2. 把握市场风格，板块间进行抉择：</span><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">A股市场的周期股、成长股、防御股之间始终存在着风格转换，交易机会也在这种转换中诞生。策略研究通过对政策、资金、情绪和估值等要素进行分析，给出配置方向的建议。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;color: #C00000;">3. 构造优化组合，寻找个股机会：</span><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">策略研究最终还是要落实到推荐组合上，在强势板块和风格切换没有出现时，策略无需发表日新月异的观点，改善优化投资组合就成为日常工作，在周期股中寻找并购，在成长股中寻找超预期。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">上述是凌鹏认为策略分析应该具备的三层能力。在他突破性开创的“行业比较”体系中，凌鹏有一套独特的<em><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;color: #C00000;">“驱动力+验证信号”</span></em>方法论。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">配置某个行业，是因为预期到某种因素的出现，会“驱动”股价上涨，比如新能源汽车销量大增，上游锂矿股票会上涨。这种促使股价上涨的因素，就叫做“驱动力”。但常识告诉我们，等你看到驱动力出现的时候，通常股价早已提前反应，买入基本上就等于高位接盘。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><span style="font-family:微软雅黑, sans-serif;"><span style="font-size: 14.6667px;">因此，要沿着驱动力继续往上追溯，在驱动力出现的因果链条上找到能验证的“信号”。<span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;text-align: justify;">一旦信号与预期驱动力相吻合，那么结论发生的概率就大幅提升，否则就说明判断被证伪，需要重新研究。在《策略思考》中，凌鹏举了钢铁和煤炭的例子，其驱动力和信号如下图所示：</span></span></span></p><p style="margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><span style="font-family:微软雅黑, sans-serif;"><span style="font-size: 14.6667px;"><span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;text-align: justify;"><img src="https://mmbiz.qpic.cn/mmbiz_png/6FudoaFVUAiaoyicKaS1WoCYqhwq3cbVEJZT7oiafW2KNdEdVDFlVQsriaOpfiafDgPN5ZPBRWXFmbONzbYYMGxAv5w/640" style="z-index: -1;cursor: pointer;font-family: 微软雅黑, sans-serif;font-size: 14.6667px;text-align: justify;white-space: normal;" class="" data-ratio="0.4185185185185185" data-w="1080"/></span></span></span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">以配置煤炭行业为例：煤炭版块股票上涨的驱动力，一般是动力煤价格上涨。往上追溯，<span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;text-align: justify;">秦皇岛煤炭库存下降是煤价上涨的上游信号，称之为信号1；<span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;text-align: justify;">电厂电煤库存下降是信号1的上游，称之为信号2；</span></span>发电量超预期是信号2的上游，称之为信号3。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">当陆续观察到信号1-3出现时，就可以出手配置，而不用非得等到煤价上涨的那一天。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><span style="font-family: 微软雅黑, sans-serif;font-size: 11pt;caret-color: red;">这解释了很多投资者的疑惑：为何利好出现时股价就短期见顶了？其实往往是你在观察“驱动力”，更专业的投资者却在观察上游信号。比如有人看到《流浪地球》春节热映后去买北京文化，也有人看到上映前“点映”受好评就提前买进，结果是前者接了后者的盘。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 11pt;">在《策略思考》中，凌鹏举了一个实战案例：如何规避2008年7-12月煤炭版块的大跌。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 11pt;">2008年4月，<span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;text-align: justify;">发电量同比增速</span>开始大幅下降（卖出信号3出现），</span><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 11pt;">直供电厂煤炭库存从2008 年8月就开始大幅上升（卖出信号2出现），秦皇岛库存也在2008 年7</span><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 11pt;">月开始大幅上升（卖出信号1出现），2008 年11月<span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;text-align: justify;">煤价</span>开始下跌（驱动力出现）。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><span style="caret-color: red;font-family: 微软雅黑, sans-serif;font-size: 11pt;">如果你一直等到驱动力出现才开始卖出煤炭股，亏损可能高达40%，而且更有可能的是：你卖出的时间，就是股价的低点。是不是有种熟悉的感觉？</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><span style="font-family: 微软雅黑, sans-serif;font-size: 11pt;caret-color: red;">在《策略思考》和《行业比较》系列研报中，凌鹏对A股上中下游21个行业的驱动力和验证信号进行了系统梳理，形成了一套完善的行业配置方法论。这就为投资者依据自身资金属性，选择最佳投资策略提供了良好的参考，而并非是一份结论式的报告。这些都是宝贵的总结。</span><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">时过境迁，这些总结不一定完全适用于当今的环境，但这种层层追溯、买入和卖出都有严格体系框定的方法论，值得所有投资人学习。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: center;line-height: 1.75em;"><span style="color: #C00000;">3. 现状：春季躁动or牛市已来</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;text-align: justify;line-height: 1.75em;margin: 5px 15px 10px;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">进入2019年，A股的“春季躁动”之强势令人始料未及，而凌鹏其实是最早提出“春季躁动”这个词，并分析其内在逻辑的分析师。</span></p><p style="font-size: 16px;text-align: justify;line-height: 1.75em;margin: 5px 15px 10px;"><br/></p><p style="font-size: 16px;text-align: justify;line-height: 1.75em;margin: 5px 15px 10px;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">故事可以追溯到2011年的“春季躁动”。2010年底央行加息，大盘理应下行，但2011年1月25日，市场尤其是周期股开始强势上涨，令人费解。2月份，挖掘机数据异常靓丽，申万策略团队只好撰写了一篇《长尾效应》来解释这场“春季躁动”。结果到了4月中旬，股市便一路下跌。</span></p><p style="font-size: 16px;text-align: justify;line-height: 1.75em;margin: 5px 15px 10px;"><br/></p><p style="font-size: 16px;text-align: justify;line-height: 1.75em;margin: 5px 15px 10px;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">申万策略团队为了维护自己“看多”的观点付出了惨重的代价，坚持看多长达半年后才翻空，此时股市已经跌了接近1000点，这导致在当年的新财富评选中，申万策略团队无缘前五名。</span></p><p style="font-size: 16px;text-align: justify;line-height: 1.75em;margin: 5px 15px 10px;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">2012年初，市场尚处在前一年惨烈的单边下跌中，但在沪指于1月6号创下近三年新低2132点后，市场掀起一轮大反攻，“春季躁动”卷土重来，市场上煤飞色舞，周期股大幅度上涨到三月初，指数涨幅超过300点，后来进一步蔓延到证券、地产和金融等板块上。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">当时市场的普遍认可“经济差，政策松，股市涨”的逻辑，期待这一轮两会行情可以将市场带出熊市泥潭，迎来牛市。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">吸取了教训的凌鹏率领申万策略团队，发表了著名的报告<span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;color: #C00000;">《春季躁动，四月决断：解密A股的年度投资节奏》</span>，通过分析了2006到2011年A股的春季走势，得出结论：由于中国特殊的元旦和春节双假期，A股容易在春季（1-3月份）发动行情，真正的全年决断反而要等到4月份。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">具体表现为：银行跨年后有放贷冲动，新年复工带来补库存需求，机构投资者在新的考核季加仓，两会带动主题炒作热情……在这几</span><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">大因素的合力下，A股呈现出明显的季节效应。但只有当进入4月，各项经济数据和政策都公布，才能够对全年的行情做出有效的判断。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">此后，市场的走势果然如申万策略所提示的那样，2012年4月份后股市又是一路下跌。凌鹏后来总结《春季躁动，四月决断》这篇报告：<em><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;color: #C00000;">根本不在于“春季躁动”，而在于“四月决断”</span></em>，因为真正决定全年成败的是躁动后的全年主线，而从历史看，这个主线往往与躁动的主题不同。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="font-size: 16px;text-align: justify;line-height: 1.75em;margin: 5px 15px 10px;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">而2019年的春天，似乎躁动地比任何年份都要猛烈。本轮上涨究竟是短期反弹，还是牛市开启，机构之间形成了巨大分歧。</span></p><p style="font-size: 16px;text-align: justify;line-height: 1.75em;margin: 5px 15px 10px;"><br/></p><p style="font-size: 16px;text-align: justify;line-height: 1.75em;margin: 5px 15px 10px;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">去年全年看空创业板的中银国际策略首席陈乐天此番指出经济或明显好于预期，权益资产接近拐点；传闻在螺纹期货上搏得财富自由的中泰证券研究所所长笃慧更是在研报中直言，当前股票与黄金齐涨的态势，反映的是宽松预期，我们或回到09年的类QE环境中。<br/></span></p><p style="font-size: 16px;text-align: justify;line-height: 1.75em;margin: 5px 15px 10px;"><br/></p><p style="font-size: 16px;text-align: justify;line-height: 1.75em;margin: 5px 15px 10px;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">但民生、联讯两大策略组却双双在大涨后提示，预期已兑现，应且战且退；海通荀玉根认为目前出现14 年底15 年上半年井喷式行情的可能性低，价值股低估低配优势不明显，成长股泡沫化的业绩背景未出现，宏微观流动性没当时充裕。投资者应该“来日方长，不必惊慌”。</span></p><p style="font-size: 16px;text-align: justify;line-height: 1.75em;margin: 5px 15px 10px;"><br/></p><p style="font-size: 16px;text-align: justify;line-height: 1.75em;margin: 5px 15px 10px;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">谁是谁非，恐怕要等到4月份才能揭晓。如果过早的为春季躁动编造了伟大的故事，并沉迷其中，就很有可能出现<em><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;color: #C00000;">“<span style="font-family: 微软雅黑, sans-serif;font-size: 14.6667px;text-align: justify;">赢了躁动，输了全年</span>”</span></em>的情况。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: center;line-height: 1.75em;"><span style="color: #C00000;">4. 未来：复盘历史的重要意义</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: justify;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">凌鹏认为：历史不会简单地重复，但一些经典的桥段总会不断出现，一个优秀的策略分析师脑子中应该保留上百个片段，一个事件出现脑子里应该迅速浮现若干场景，就像一个选股者，应该储备上百个成功和失败的案例，这样才能在牛股和牛市出现时，马上有</span><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">“似曾相识”的感觉。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">只有通过复盘历史，才能积累这些案例，这也是为什么这次凌鹏的大师课，将“A股复盘笔记”作为主题的重要原因。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">作为浸淫A股市场多年的老将，凌鹏对A股中那些有迹可循的规律和特征有着深刻的理解。他形象地用篮球术语“Show Time”和“垃圾时间”比喻A股市场，前者指的是指数性行情，仓位比选股重要，Beta比Alpha重要；后者是指长期的盘整阶段，市场只存在一些结构性的机会。</span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">形成Show Time的原因往往是宏观变量发生了变化，使得风险和收益的平衡被打破，最终导致市场选择了上涨或者下跌。一旦市场选择了方向，就会出现趋势性的大幅波动。在垃圾时间中，市场处于无趋势的状态，机会存在于结构性的主题机会当中，当垃圾时间进入补涨阶段，市场可能就要发生变化，进入Show Time了。</span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">其实大部分人只能够在Show Time中赚钱，投资最大的敌人就是高估自己。A股几乎每年都会给出趋势性的机会，当中期行情来临时，尽量去把握住。利用投资框架规避掉部分下跌，那么其实A股是一个非常nice的市场。</span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">A股特殊的投资者和上市公司结构决定了，基本面和市场面必须相互结合，尊重市场趋势，才有可能在市场中走的更远，波普尔、索罗斯式的博弈哲学在A股可能比巴菲特更为适用。</span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;line-height: 1.75em;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">如何把握住Show Time是A股市场永恒的主题，凌鹏老师本次大师课的主题就是：A股复盘笔记，详细解读了过去十一年A股市场发生的一切。如果大家想仔细了解凌鹏老师如何解读如何用策略解析A</span><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">股大势，不妨听一下<strong><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;color: #C00000;">《凌鹏大师课：A股复盘笔记》</span></strong>，长摁图片扫码即可购买，<strong><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;color: #C00000;">24</span></strong>小时内有<strong><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;color: #C00000;">6</span></strong>折优惠。</span></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;"><br/></p><p style="font-size: 16px;text-align: justify;margin: 5px 15px 10px;"><span style="text-align: justify;font-size: 15px;"><img src="https://mmbiz.qpic.cn/mmbiz_jpg/6FudoaFVUAiaoyicKaS1WoCYqhwq3cbVEJWibgfOAicF6h4GOCkNc9PVhjBa0Qbe9NkqFibZaQ00Ryejr3gGT606IXA/640" class="" data-ratio="0.6407407407407407" data-w="1080"/></span></p><p style="font-size: 16px;text-indent: 0px;margin: 5px 15px 10px;text-align: right;line-height: 1.75em;"><br/></p><p style="font-size: 16px;text-indent: 0px;margin: 5px 15px 10px;text-align: right;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin-left: 15px;margin-right: 15px;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;text-align: center;line-height: 1.75em;"><span style="font-size: 15px;color: #C00000;">5. 尾声</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">去年年底，中金首席策略分析师王汉锋遭遇一场不大不小的尴尬，有好事者称中金在年初做出的十大预测错了九个半，堪称翻车。实际上，研报语境下的预测自有其逻辑，不可片面强调结论正确与否。但市场全年低迷，媒体亟需流量，这种吸引散户吐槽的内容，各家自然是竞相转发。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">在兴业证券张忆东宣布退居二线耕耘港股后，王汉锋已经是为数不多在A股奋战超过十年的策略老将。面对铺天盖地的嘲弄，他颇具风度的回应道，感谢质疑，让大家知道像我这样的普通中国人在2018年年初对世界和中国有怎样的憧憬、在年底又有怎样的失落。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">这虽是个不能较真的玩笑事件，但也从某些层面反映了策略研究从来都是硬桥硬马，凭真功夫吃饭。对市场给出的任何判断，都将被投资者检验，一着不慎，此前积累的声誉便有可能败尽。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">策略研究为什么难？辗转多家券商的策略分析师朱俊春在《策略分析师之死》里总结了三条：研究疆域不断拓宽，宏观研究、行业比较、主题投资都需要涉猎；2、门槛低，但易学难精，意味着难以建立竞争壁垒；3、无研究总监之名行研究总监之实，策略分析需要统率囊括各大行业，依赖行业分析的支持。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">徐彪曾写了一篇广为流传的拉票信：“在那遥远的地方，有一群苦逼的策略分析师，日出而作，月落不息，苦练 《葵花宝典》和《屠龙刀法》，希望有朝一日能够在‘新财富’杯华山论剑中一举发威、技惊四座。能入行的，没有笨人。能入门的，没有懒人。想拿奖？唯有能拼命的猛人”。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">行业分析师有着比较清晰的成长路径，只要比较勤奋，对跟踪的公司持续跟踪，在产业界有所积累，最后基本都能够有所成就。新财富白金分析师全部出自行业研究，也是侧面佐证了“做了三年的行业分析师就要腾飞了，做了三年的策略分析师就可以考虑转行了”的说法。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><span style="font-size: 11pt;font-family: 微软雅黑, sans-serif;">但也正因为功不唐捐，玉汝于成，成功的策略分析师对市场的影响力举足轻重，而他们对于宏观策略、行业轮动和主题投资上的研究积累，也是证券研究领域一笔非常大的财富。</span></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><br/></p><p style="font-size: 16px;margin: 5px 15px 10px;line-height: 1.75em;text-align: justify;"><strong style="caret-color: red;font-size: 14px;color: rgb(51, 51, 51);"><span style="color: #0070C0;">全文完。感谢您的耐心阅读~</span></strong></p><p style="font-size: 16px;font-family: 微软雅黑;margin: 5px 1em;text-align: justify;line-height: 1.5em;"><br/></p><p style="font-size: 16px;font-family: 微软雅黑;margin: 5px 1em;text-align: justify;line-height: 1.5em;"><br/></p><p style="font-size: 16px;font-family: 微软雅黑;text-align: justify;margin-left: 15px;margin-right: 15px;"><span style="font-size: 13px;color: #7F7F7F;">参考资料：</span></p><p style="font-size: 16px;font-family: 微软雅黑;text-align: justify;margin-left: 15px;margin-right: 15px;"><br/></p><p style="font-size: 16px;font-family: 微软雅黑;margin-left: 15px;margin-right: 15px;"><span style="font-size: 13px;color: #7F7F7F;">[1]. 策略思考系列报告，申万策略团队，2012年</span></p><p style="font-size: 16px;font-family: 微软雅黑;margin-left: 15px;margin-right: 15px;"><span style="font-size: 13px;color: #7F7F7F;">[2]. 我眼中的券商宏观策略江湖，沈大伟，2014年</span></p><p style="font-size: 16px;font-family: 微软雅黑;margin-left: 15px;margin-right: 15px;"><span style="font-size: 13px;color: #7F7F7F;">[3]. 宽体策论系列报告，申万策略团队，2012年</span></p><p style="font-size: 16px;font-family: 微软雅黑;margin-left: 15px;margin-right: 15px;"><span style="font-size: 13px;color: #7F7F7F;">[4]. 行业比较系列报告，申万策略团队，2012年</span></p><p style="font-size: 16px;font-family: 微软雅黑;margin-left: 15px;margin-right: 15px;"><span style="font-size: 13px;color: #7F7F7F;">[5]. 知止：投资策略的真实义，成晓清，2018年</span></p><p style="font-size: 16px;font-family: 微软雅黑;margin-left: 15px;margin-right: 15px;"><span style="font-size: 13px;color: #7F7F7F;">[6]. 策略投资，王成，韦笑，2012年</span></p><p style="font-size: 16px;font-family: 微软雅黑;text-align: justify;widows: 1;margin-right: 15px;margin-left: 15px;"><br/></p><p style="font-size: 16px;font-family: 微软雅黑;text-align: justify;widows: 1;margin: 5px 15px;line-height: normal;"><img src="https://mmbiz.qpic.cn/mmbiz_jpg/6FudoaFVUAiaoyicKaS1WoCYqhwq3cbVEJWibgfOAicF6h4GOCkNc9PVhjBa0Qbe9NkqFibZaQ00Ryejr3gGT606IXA/640" class="" data-ratio="0.6407407407407407" data-w="1080"/></p><p style="font-size: 16px;font-family: 微软雅黑;margin: 5px 15px;max-width: 100%;min-height: 1em;color: rgb(62, 62, 62);text-align: right;line-height: normal;"><span style="color: #007AAA;font-size: 12px;letter-spacing: 0.544px;widows: 1;text-align: right;">作者系网易新闻·网易号“各有态度”签约作者</span></p><p style="font-size: 17px;font-family: 微软雅黑;margin: 5px 1em 10px;color: rgb(51, 51, 51);letter-spacing: 0.544px;text-align: justify;widows: 1;line-height: 1.75em;"><br/></p></section></section></section>
