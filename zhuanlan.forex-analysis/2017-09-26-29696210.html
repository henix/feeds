<div class="title-image"><img src="https://pic4.zhimg.com/v2-20c53207efa5803d399aabbe2107794f_r.jpg" alt=""></div><p></p><img src="https://pic2.zhimg.com/v2-a7f86153dbdb19b30beb5b173ba5a388_r.jpg" data-rawwidth="711" data-rawheight="397"><p>2017年9月第四周轮动图<br>重点1：美元开始显现强势。上周四的议息等于向全世界宣告了基本面，再经过周一的酝酿，如今来到周二，没有不升的理由了，接下来几天有可能会很猛，有可能会是对其他所有货币皆升的状态；<br>2.英镑前段时间涨太多，如今开始正常幅度的回调；<br>3.纽币刚大选结束，现在到周二都没展现势头，那很可能要徘徊一周，下周再出趋势；<br>4.澳元欧元比较弱势，对上其他货币都没优势；<br>5.黄金和日元最垫底，千万别傻到去做多。</p><p><br></p><p>另外，还是欢迎大家加进我在“见识”开的交流群，免费不用钱，发布消息会比知乎更快。二维码在题图上。谢谢大家捧场。</p>
