                    <p>套用昨天后台读者的留言，昨天是贤者时间，今天是不应期，行情继续不咸不淡的。明天是啥？有大神还没词穷么？<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/smiley/smiley_41.png" data-ratio="1" data-w="20" style="display:inline-block;width:20px;vertical-align:text-bottom;"/><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/smiley/smiley_41.png" data-ratio="1" data-w="20" style="display:inline-block;width:20px;vertical-align:text-bottom;"/></p><p> </p><p>科创板正式开板了。</p><p><br/></p><p><iframe class="video_iframe rich_pages" data-vidtype="2" data-mpvid="wxv_852600947636387841" data-cover="http%3A%2F%2Fmmbiz.qpic.cn%2Fmmbiz_jpg%2FsDlyOwOgQlOYVcI2YQibfHxLAyjn4xeMXf9kKoCEpHRniabWeLPDh4GmfaUQa7O7vOrRTR4eiaBPZXr4sBk3cT1mg%2F0%3Fwx_fmt%3Djpeg" allowfullscreen="" frameborder="0" data-ratio="1.7791666666666666" data-w="854" data-src="https://mp.weixin.qq.com/mp/readtemplate?t=pages/video_player_tmpl&amp;action=mpvideo&amp;auto=0&amp;vid=wxv_852600947636387841"/></p><p> <br/></p><p>副总理、央行行长、银保监会主席和证监会主席组成的中国<strong>金融F4，最强男团</strong>再次携手出现，我记得大盘市场跌破2500点之后，F4同时声援股市，联手喊出了政策底。只不过物是人非，上次的是刘士余主席，这次换成了易主席。证监会真是铁打的衙门，流水的主席。<br/></p><p> </p><p>科创板的参与方式我再总结一下：</p><p><br/></p><p>①<span style="font:9px 'Times New Roman';">   </span>开通科创板权限直接上：条件有两个，<strong>账户资产大于50万，同时开户满两年</strong>。上交所测算过，大概有300万人，A股股民有2%的人有资格。</p><p> </p><p>②<span style="font:9px 'Times New Roman';">   </span>公募基金。目前上市的两批，第一批名字差不多都是科技创新，第二批的名字叫做科创主题，这二者简单直白的区别是第一批不能战略配售，基金经理看好的话就走正常打新，或者二级市场买卖。第二批可以战略配售，比例还不低，但是有12个月锁定期，<strong>适合长期看好科创板并想最大限度参与科创板的投资者。</strong></p><p> </p><p><a href="http://mp.weixin.qq.com/s?__biz=MzU0MDUyMjczMA==&amp;mid=2247488758&amp;idx=1&amp;sn=4beb02291b59f21cdc5e9926998bac2c&amp;chksm=fb36b573cc413c651e88131def285cf4c152c6f06f673302b49f24bc08c297eacf8a3663a61f&amp;scene=21#wechat_redirect" target="_blank" data-itemshowtype="0" data-linktype="2"><span style="color:red;">之前写的第二批基金的对比文章戳这里。</span></a></p><p> </p><p>哦，对了，上次后台还有大佬问个人账户科创板打新的事情，网下打新起点门槛大概是6000万，加上期指的对冲，总共需要大概七八千万左右。但是有几点需要注意的地方：<strong>科创板的涨跌停制度不大一样，而且里面玩得都是大户和机构，可能没有很多小散任凭宰割，风险更大一些。</strong></p><p> </p><p>写到这里的时候，我想到一个问题，科创板来了，<strong>对创业板是利好还是利空？</strong></p><p> </p><p>利空认为市场资金就这么多，科创板受到的政策照顾更多，肯定投更热的科创板，创业板就凉了。</p><p> </p><p>但我个人是支持利好的，利空一方是成熟市场的观点，但是我<strong>大A的脑回路一直很神奇</strong>，我举个例子。</p><p> </p><p>4月1日格力宣布卖股权的时候，市场认为格力要摆脱珠海国资委，走向市场化，因此利好格力，但是为什么美的大涨了呢？按道理利好格力，格力做大做强了，不就利空美的么？但是A股不管那么多，既然你格力停牌了，那我就先买爆美的再说。</p><p> </p><p><strong>这就好比金像奖宣布王珞丹获得最佳女主角，但是有事没到场，这个时候白百合的粉丝们高潮了……</strong></p><p> </p><p style="text-align: center;"><img class="rich_pages" data-ratio="0.6967509025270758" data-s="300,640" src="https://mmbiz.qpic.cn/mmbiz_png/sDlyOwOgQlOYVcI2YQibfHxLAyjn4xeMXpy9ib4IrXibULRIFEJibKQt9rtAdnzvsHPia5f0Op3jtmMGr9SIkO0G61w/640?wx_fmt=png" data-type="png" data-w="554" style=""/></p><p><br/></p><p>所以我敢打赌，科创板企业正式上市如果遭到爆炒，创业板肯定也会突突突。如果我输了，<strong>我冯绍峰的名字倒过来念</strong>……</p><p> </p><p style="text-align:center;">-------------------</p><p> </p><p>昨天浙江龙盛大幅杀跌，原因是交易所给发了问询函，导致机构大举出货。这个事情我有两点想说的：</p><p> </p><p>①<span style="font:9px 'Times New Roman';">   </span><strong>周期股炒作之后就是漫长的均值回归的过程</strong>。三月份浙江化工厂爆炸事件之后，浙江龙盛的股价翻了1.5倍，但是苯二胺只占据公司营收的比例不大。2017年的方大炭素，占比75%的主营产品价格暴涨10倍之后，股价也才翻了4倍，现在股价正面临漫长的回归之路，<strong>浙江龙盛未来的路大概也是如此。</strong></p><p><br/></p><p>对散户来说，周期股参与难度太大了，唯一值得看的两家企业是万华化学和海螺水泥，前者是因为MDI的扩展周期很长，长到竞争对手受不了，后者是因为水泥具备运输半径，且国家管的死死的。</p><p> </p><p>②<span style="font:9px 'Times New Roman';">   </span>交易所这几年发的问询函都很有水平，针对财务的问询很多，我找了一下近期交易对财报发了问询函的公司，大家看一下，如果有持仓的，多加小心，相当有交易所帮忙排了一遍雷。</p><p style="text-align:center;"><br/></p><p style="text-align: center;"><img class="rich_pages" data-ratio="1.0946745562130178" data-s="300,640" src="https://mmbiz.qpic.cn/mmbiz_png/sDlyOwOgQlOYVcI2YQibfHxLAyjn4xeMXKtnuFhvbSHFlHacHKwOjS2PEKFtWACnjG9hzcUFlEMoDn8ibSbW0pDw/640?wx_fmt=png" data-type="png" data-w="507" style=""/></p><p> </p><p style="text-align: center;">---------------------</p><p style="text-align: center;"><br/></p><p style="text-align: left;">今天的二条分享的是银行的盈利关系，银行一直是很多投资者心中“志玲姐姐”一般的存在，<strong>它到底怎么赚钱呢？看哪些指标呢</strong>？详细戳二条吧。<br/></p><p style="text-align: left;"><br/></p><p style="text-align: left;">对了，最近很久没有川普的消息了，我都有点不适应了。我猜他是不是在给自己编借口，到时候找台阶下啊？</p><p style="text-align: left;"><br/></p><p style="text-align: center;"><img class="rich_pages" data-ratio="0.6246612466124661" data-s="300,640" src="https://mmbiz.qpic.cn/mmbiz_png/sDlyOwOgQlOYVcI2YQibfHxLAyjn4xeMXmcxrKxgCMTaVfzI52U7PfBhxhzRI5xKlwQYmWrEmcicRd0ursK4B7Lw/640?wx_fmt=png" data-type="png" data-w="738" style="width: 374px;height: 234px;"/></p><p style="text-align: left;"><br/></p>
