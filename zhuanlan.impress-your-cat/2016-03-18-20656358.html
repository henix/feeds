<p>之前只是解决了是否可能的问题。真正要能用，还是要把代码长度控制在允许的范围内。 <br></p><p>一是需要压缩率更高的算法</p><p><a class="" data-title="如何提高写在C语言里的汇编代码的压缩率？ - 知乎用户的回答" data-editable="true" href="https://www.zhihu.com/question/39504416/answer/88728975">如何提高写在C语言里的汇编代码的压缩率？ - 知乎用户的回答</a></p><p>二是用gcc编译时，加上参数 -fwhole-program 而不是通常的 -flto <br></p><p>这样提交上去的代码长度不少就只有10K左右了。而算法库的源代码目前都已经接近50K了，无脑复制成一个文件已经没啥OJ会接受了。</p>
