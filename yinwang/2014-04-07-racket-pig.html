                            <h2>天下第一萌程序</h2>
                            <p>很多人都以为我最爱的程序是那“传说中的王垠40行代码”。那段代码固然是天神衣袖般的优雅，然而它却没有地球的气息和灵魂。其实我最爱的程序是下面这段 <a href="http://www.racket-lang.org">Racket</a> 代码。有一天，空中出现一道亮光，隐约的听到一些哼哼声，然后我飞速的写下了它。后来发现，这是数学，艺术以及中西方文化的完美结合，绝版的艺术品。</p>
