<p><a href="https://zhuanlan.zhihu.com/p/19938032">原文</a></p>
<p>重新开始做LeetCode上的题，顺便整理一下之前写的答案。有些题目之间代码都差不多，一个题目的写法觉得不合适要改，那就有类似的几个题要改。还是挺麻烦的。且不考虑LeetCode对Python很不友好这个因素。其实最大的问题就是怎么把用到的函数合并到同一个Python文件里。这样只管import就好了。</p><p>这也不难。 毕竟Python标准库里已经有symtable了。只要不from libxxx import *，库函数不用全局变量，……，并不需要自己去分析ast的内容。写了个脚本，还不能处理class以及嵌套函数，但结果已经勉强可以接受了。</p><p>好了，继续做题去</p>
