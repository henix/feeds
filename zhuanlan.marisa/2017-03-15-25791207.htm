<p>各位大大好，现发出 GHCJS 作者 Luite 演讲的正式通告，本周四（明天）下午两点，GHCJS 作者 Luite Stegeman 会前往滴滴湾流大厦举办一场主题为《GHCJS的历史和实现》的讲座，届时滴滴出行的资深工程师韩冬（本人）也会和大家聊聊 Haskell 在滴滴的使用情况，欢迎大家前来参加，前来参加的朋友请扫描如下二维码加入临时的联络群，并至少提前十分钟到达（免得演讲过程中没人去给你们开门）。有任何意外情况都会在群里及时告知。谢谢各位！</p><img src="https://pic3.zhimg.com/v2-7e8a596229f97903a1d58cc1970d3cfc_r.jpg" data-rawwidth="657" data-rawheight="960">
