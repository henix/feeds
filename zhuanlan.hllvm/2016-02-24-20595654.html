<p><a href="https://zhuanlan.zhihu.com/p/20595654">原文</a></p>
新闻稿：<a href="https://www.azul.com/press_release/azul-systems-enhances-zulu-embedded-to-support-32-bit-arm-processors/" data-editable="true" data-title="Azul Systems enhances Zulu Embedded to support 32-bit ARM processors">Azul Systems enhances Zulu Embedded to support 32-bit ARM processors</a><p>这是Azul Systems在OpenJDK的基础上做的ARMv7 / AArch32 port。目前已经有解释器以及完整的Client Compiler（C1）实现。</p><p>贯彻Zulu产品线的一贯作风，这个ARM port的所有代码都会在<a href="http://openjdk.java.net/projects/aarch32-port/" data-title="OpenJDK AArch32项目" class="">OpenJDK AArch32项目</a>下完全开源。同事最近发的<a href="http://mail.openjdk.java.net/pipermail/aarch32-port-dev/2016-February/000094.html">一个大patch</a>就是为接下来提交C1代码而做的铺垫。</p><p>欢迎关注ARM上的Zulu Embedded！</p>
